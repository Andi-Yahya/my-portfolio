<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link
      type="image/png"
      sizes="96x96"
      rel="icon"
      href="/dist/img/icons8-favicon-96.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../dist/css/final.css" />
  </head>
  <body style="height: 1000px" class="bg-white dark:bg-dark">
    <!-- Header Start -->
    <header
      class="navbar-fixed left-0 top-0 z-10 flex w-full items-center bg-transparent"
    >
      <div class="container">
        <div class="relative flex items-center justify-between">
          <div class="px-4">
            <a
              href="https://www.linkedin.com/in/andi-yahya-a92a0a256/"
              id="cta"
              class="block py-6 text-lg font-bold text-primary"
              target="_blank"
              >Hire Me!!</a
            >
          </div>
          <div class="flex items-center px-4">
            <button
              id="hamburger"
              name="hamburger"
              type="button"
              class="absolute right-4 block lg:hidden"
            >
              <span
                class="hamburger-line transition-all duration-300 ease-in-out"
              ></span>
              <span
                class="hamburger-line transition-all duration-300 ease-in-out"
              ></span>
              <span
                class="hamburger-line transition-all duration-300 ease-in-out"
              ></span>
            </button>
            <nav
              id="nav-menu"
              class="absolute right-4 top-full hidden w-full max-w-[250px] rounded-lg bg-white py-6 shadow-lg dark:bg-dark dark:shadow-slate-500 lg:static lg:block lg:max-w-full lg:rounded-none lg:bg-transparent lg:shadow-none lg:dark:bg-transparent"
            >
              <ul class="block lg:flex">
                <li class="group">
                  <a
                    href="/"
                    class="mx-8 flex py-2 text-base text-dark group-hover:text-primary dark:text-white"
                    >Home</a
                  >
                </li>
                <li class="group">
                  <a
                    href="/#about"
                    class="mx-8 flex py-2 text-base text-dark group-hover:text-primary dark:text-white"
                    >About Me</a
                  >
                </li>
                <li class="group">
                  <a
                    href="/portfolio"
                    class="mx-8 flex py-2 text-base text-dark group-hover:text-primary dark:text-white"
                    >Portfolio</a
                  >
                </li>

                <li class="group">
                  <a
                    href="/#contact"
                    class="mx-8 flex py-2 text-base text-dark group-hover:text-primary dark:text-white"
                    >Contact Me</a
                  >
                </li>
                <li class="mt-3 flex items-center pl-8 lg:mt-0">
                  <div class="flex">
                    <span class="mr-2 text-sm text-slate-500">light</span>
                    <input type="checkbox" class="hidden" id="dark-toggle" />
                    <label for="dark-toggle">
                      <div
                        class="flex h-5 w-9 cursor-pointer items-center rounded-full bg-slate-500"
                      >
                        <div
                          class="toggle-circle h-4 w-4 rounded-full bg-white transition duration-300 ease-in-out"
                        ></div>
                      </div>
                    </label>
                    <span id="" class="ml-2 text-sm text-slate-500">dark</span>
                  </div>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- Header end -->

    <!-- content start -->
    <section class="border border-black pt-36 dark:bg-dark">
      <div class="container mb-16 flex flex-col gap-5">
        <a
          href="https://campaign-frontend-design-andi-yahya.vercel.app/"
          target="_blank"
        >
          <div
            class="group box-border flex cursor-pointer justify-between rounded-md p-4 shadow-lg dark:shadow-md dark:shadow-purple-900"
          >
            <h1
              class="font-tesFont m-auto h-[70px] bg-gradient-to-r from-pink-500 to-violet-500 bg-clip-text text-5xl font-bold text-transparent group-hover:from-violet-500 group-hover:to-pink-500"
            >
              Campaign Web
            </h1>
            <div
              class="relative h-[400px] w-[700px] overflow-hidden rounded-md bg-dark"
            >
              <div
                class="absolute h-full w-full bg-[url('/dist/img/web3.png')] bg-cover bg-center transition-transform ease-out group-hover:rotate-[.6deg] group-hover:scale-110"
              ></div>
            </div>
          </div>
        </a>
        <a
          href="https://campaign-frontend-design-andi-yahya.vercel.app/"
          target="_blank"
        >
          <div
            class="group box-border flex cursor-pointer justify-between rounded-md p-4 shadow-lg dark:shadow-md dark:shadow-purple-900"
          >
            <div
              class="relative h-[400px] w-[700px] overflow-hidden rounded-md bg-dark"
            >
              <div
                class="absolute h-full w-full bg-[url('/dist/img/web3.png')] bg-cover bg-center transition-transform ease-out group-hover:rotate-[.6deg] group-hover:scale-110"
              ></div>
            </div>
            <h1
              class="font-tesFont m-auto h-[70px] bg-gradient-to-r from-pink-500 to-violet-500 bg-clip-text text-5xl font-bold text-transparent group-hover:from-violet-500 group-hover:to-pink-500"
            >
              Campaign Web
            </h1>
          </div>
        </a>
      </div>
    </section>
    <!-- content end-->
    <!-- Script JS -->
    <script src="../dist/js/script.js"></script>
  </body>
</html>
